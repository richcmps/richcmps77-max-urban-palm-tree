    Description: Photo gallery page showcasing Camphora Rx facilities, staff,
                 and pharmacy services with lightbox image viewing functionality.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Gallery — Camphora Rx photos and highlights.">
    <title>Gallery — Camphora Rx</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html" aria-label="Home">
                <img src="logo.svg" alt="Camphora Rx logo" class="logo" width="96" height="96">
            </a>
            <h1>Camphora Rx</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="specialties.html">Specialties</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="invitation.html">Invitation</a></li>
                <li><a href="volunteer.html">Volunteers</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <h2>Gallery</h2>
            <p>Highlights from Camphora Rx — our store, team, and services.</p>

            <div class="gallery-grid" id="gallery">
                <figure>
                    <img src="images/Designer.jpeg" alt="Front entrance" data-lightbox="images/Designer.jpeg">
                    <figcaption>Front entrance</figcaption>
                </figure>
                <figure>
                    <img src="images/Designer%20(1).jpeg" alt="Pharmacy counter" data-lightbox="images/Designer%20(1).jpeg">
                    <figcaption>Pharmacy counter</figcaption>
                </figure>
                <figure>
                    <img src="images/Designer%20(2).jpeg" alt="Consultation area" data-lightbox="images/Designer%20(2).jpeg">
                    <figcaption>Consultation area</figcaption>
                </figure>
                <figure>
                    <img src="images/Designer%20(3).jpeg" alt="Medication preparation" data-lightbox="images/Designer%20(3).jpeg">
                    <figcaption>Medication preparation</figcaption>
                </figure>
                <figure>
                    <img src="images/Designer%20(4).jpeg" alt="Immunization station" data-lightbox="images/Designer%20(4).jpeg">
                    <figcaption>Immunization station</figcaption>
                </figure>
                <figure>
                    <img src="images/Designer%20(5).jpeg" alt="Staff team" data-lightbox="images/Designer%20(5).jpeg">
                    <figcaption>Staff team</figcaption>
                </figure>
            </div>
            
            <div id="lightbox" class="lightbox">
                <div class="lightbox-content">
                    <img id="lightbox-img" class="lightbox-img" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==" alt="Lightbox image">
                    <button class="lightbox-close" id="lightbox-close">&times;</button>
                </div>
            </div>

        </article>
    </main>
    <footer>
        <div class="footer-inner">
            <div class="footer-copy">&copy; <span id="year">2025</span> Camphora Rx</div>
            <nav class="footer-nav" aria-label="Secondary navigation">
                <a href="privacy.html">Privacy</a>
                <a href="terms.html">Terms</a>
                <a href="sitemap.html">Sitemap</a>
            </nav>
        </div>
    </footer>
    <script>
        (function(){
            // Auto-update copyright year
            var el=document.getElementById('year');
            if(el) el.textContent=new Date().getFullYear();
            
            // Lightbox functionality
            var lb = document.getElementById('lightbox');
            var lbImg = document.getElementById('lightbox-img');
            var lbClose = document.getElementById('lightbox-close');
            var gallery = document.querySelectorAll('#gallery img');
            
            gallery.forEach(function(img){
                img.addEventListener('click', function(){
                    lbImg.src = this.getAttribute('data-lightbox');
                    lbImg.alt = this.alt;
                    lb.classList.add('open');
                });
            });
            
            lbClose.addEventListener('click', function(){
                lb.classList.remove('open');
            });
            
            lb.addEventListener('click', function(e){
                if(e.target === lb) lb.classList.remove('open');
            });
        })();
    </script>
</body>
</html>
