<section>
    <h2 class="hidden">Invitation Form</h2>
    <!-- # means stay on this page -->
    <form action="#" id="pageForm">
        <label for="first-name-input" id="first-name-label">First name:</label>
        <input type="text" name="first-name-input" id="first-name-input" placeholder="Enter first name">
        <label for="last-name-input" id="last-name-label">Last name:</label>
        <input type="text" name="last-name-input" id="last-name-input" placeholder="Enter last name">
        <!-- Plain buttons, not submit buttons -->
        <input type="button" value="Add" id="add-button">
        <input type="button" value="Delete" id="delete-button">
        <label id="volunteer-list-label" for="volunteer-list-area">Volunteer List:</label>
        <!-- List display area -->
        <textarea id="volunteer-list-area">

        </textarea>
        <input type="button" value="Sort by Name" id="sort-button">
        <input type="button" value="Clear Volunteers" id="clear-button">
    </form>
</section>

<footer>&copy; <span id="year">2026</span> Camphora Rx - Volunteer Management</footer>
