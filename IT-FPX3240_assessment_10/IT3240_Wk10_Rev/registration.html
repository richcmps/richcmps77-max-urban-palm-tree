        <li><a href="registration.html">Volunteers</a></li>

        <li><a href="registration.html">Registration</a></li>
    </ul>
</nav>
<main id="form-container">
    <!-- ASSESSMENT 10 CHANGE: Form action changed from "#" to "confirm.html" 
         This allows the form to redirect to the confirmation page after successful validation 
         and cookie data is written by the JavaScript -->
    <form action="confirm.html" id="reg-form" class="registration-form">
        <label id="reg-username-label" for="reg-username-input">User Name:</label>
        <input type="text" id="reg-username-input" placeholder="Username (required, 5 char. min.)" required minlength="5">
        <label id="reg-password-label" for="reg-password-input">Password:</label>
        <input type="password" id="reg-password-input" placeholder="Password (8 char. min.)" required minlength="8">
        <label id="reg-password-verify-label" for="reg-password-verify-input">Password Verify:</label>
        <input type="password" id="reg-password-verify-input" placeholder="Verify Password" required>
        <label id="reg-first-name-label" for="reg-first-name-input">First Name:</label>
        <input type="text" id="reg-first-name-input" placeholder="First Name (required)" required>
        <label id="reg-last-name-label" for="reg-last-name-input">Last Name:</label>
        <input type="text" id="reg-last-name-input" placeholder="Last Name (required)" required>
        <label id="reg-email-label" for="reg-email-input">Email:</label>
        <input type="email" id="reg-email-input" placeholder="Email Address (required)" required>
        <label id="reg-phone-label" for="reg-phone-input">Phone:</label>
        <input type="text" id="reg-phone-input" placeholder="(xxx) xxx-xxxx (optional)">
        <label id="reg-newsletter-label">Newsletter:</label>
        <!-- Fieldset used to group radio buttons -->
        <fieldset id="reg-newsletter-signup">
            <legend>Newsletter Signup</legend>
            <label for="newsletter-yes">Yes</label>
            <input type="radio" name="newsletter" id="newsletter-yes" value="Yes" checked>
            <label for="newsletter-no">No</label>
            <input type="radio" name="newsletter" id="newsletter-no" value="No">
        </fieldset>
        <input type="submit" value="Register" id="reg-submit-button">
        <div id="reg-result-message"></div>
    </form>
</main>

<footer>rev. 2024 for work in IT3240</footer>
<!-- ASSESSMENT 10: Using registration.js from Assessment 9 with cookie functionality added -->
<script src="js/registration.js"></script>
</body>
</html>
